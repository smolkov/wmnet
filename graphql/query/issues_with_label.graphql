query Query($owner: String!, $name: String!, $label: String!, $cursor: String) {
  repository(owner: $owner, name: $name) {
    issues(first: 100, labels: [$label], after: $cursor) {
      nodes {
        number
        title
        state
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
